<script>
    var report = (function () {
        var imgs = [];
        return function (src) {
            var img = new Image();
            imgs.push(img);
            img.src = src;
        }
    });

    var mult01 = (function () {
        var cache = {};
        var calculate = function () {
            var a = 1;
            for (var i = 0, l = arguments.length; i < l; i++) {
                a = a * arguments[i];
            }
            return a;
        };

        return function () {
            var args = Array.prototype.join.call(arguments, ',');
            if (args in cache) {
                return cache[args];
            }
            return cache[args] = calculate.apply(null, arguments);
        }
    })();

    var mult = (function () {
        var cache = {};
        return function () {
            var args = Array.prototype.join.call(arguments, ',');
            if (args in cache) {
                return cache[args];
            }
            var a = 1;
            for (var i = 0, l = arguments.length; i < l; i++) {
                a = a * arguments[i];
            }
            return cache[args] = a;
        }
    })();
